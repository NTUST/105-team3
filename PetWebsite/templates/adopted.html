<!DOCTYPE html >

<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>P_Family - 寵物認領養平台</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link href="default.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="/static/default.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  


<!---->


<style>

  
  body
	{
		margin: 0px;
		padding: 0px;
		background: #3ACDCE;
		font-family:  sans-serif,微軟正黑體;
		font-size: 12pt;
		font-weight: 300;
		color: #444444;

	}
	hr {
		border:0; height:1px; background-color:#d4d4d4;
		color:#d4d4d4	
	}
	.form-group{

		margin-top: 20px;

	}
	
</style>

</head>
<body >

<div id="btn_top">
<ul>
<a href="team.html"><button id="btn1" class="button">開發團隊</button></a>
<a href="contact.html"><button id="btn1" class="button">聯絡我們</button></a>
<a href="login.html"><button id="btn1" class="button">登　入</button></a>
<a href="homepage.html"><button id="btn1" class="button">首　頁</button></a>
<button id="space" class="button">　　</button>

</ul>
</div>

<div id="page" class="container">
	<div id="header">
		<div id="logo">
			<img src="/static/images/dog1.png" alt="P_Family" style="width:70%;height:70%;" />
			<h1><a href="homepage.html">P_Family</a></h1>
			
		</div>
		<div id="menu" >
			
			<ul>
				<a href="process.html"><li><button id="btn2" class="button">　認養流程　</button></li></a>
				<a href="adopt.html"><li><button id="btn2" class="button" >　領養專區　</button></li></a>
				<li><button id="current2" class="button">　送養專區　</button></li>
				<a href="notice.html"><li><button id="btn2" class="button">飼養注意事項</button></li></a>
				
				<div>
  					<button id="btn2" type="button" class=" btn  btn-info collapsed " data-toggle="collapse" data-target="#drag">　　走失協尋</button>
  						<div id="drag" class="collapse">
   							<a href="lost.html"><button id="btn3" class="button" >　寵物走失　</button></a>
                			<a href="found.html"><button id="btn3" class="button" >　寵物招領　</button></a>
   							<a href="takemehome.html"><button id="btn3" class="button" >　帶我回家　</button></a>
  						</div>
				</div>
				
			</ul>
			
		</div>
	</div>

	<div id="main">
		<div id="banner">
			

		</div>


		<div id="welcome">
			<div class="title">

				<img src="/static/images/icon-dog.png" style="width:30px;height:30px;margin-right:6px;margin-bottom:7px;">
				<h3 style="display: inline; color:#0a7079">送養專區</h3>
				<hr>

			</div>
		
		</div>


		
			<div class="content" style="margin-left:98px;color:#0a7079 ">

				<form  action="" method="post"> {% csrf_token %}
				<div class="container" >
					<img src="/static/images/person.png" style="width:30px;height:30px;margin-right:6px;margin-bottom:7px;">
				  <h3 style="display: inline; color:#0a7079;">聯絡人基本資料</h3>
				  
				  <div class="form-inline">
				    <div class="form-group" >
				      <label for="contact">名字：</label>
				      <input type="contact" class="form-control" id="contact" placeholder="Enter Name" name="contact" >
				    </div>

				    <div class="form-group" style="margin-left:90px;">
				      	<label for="contact_gender">性別：</label>
				        <label class="radio-inline"> 
				          <input type="radio" name="contact_gender" checked="true" value="男">男
				        </label>
				        <label class="radio-inline">
				          <input type="radio" name="contact_gender" value="女">女
				        </label>
				        
				    </div>
				    
				  

				  <div class="form-inline">
				  <div class="form-group" >
				      <label for="phone">手機：</label>
				      <input type="phone" class="form-control" id="phone" placeholder="Enter Cellphone" name="phone">
				  </div>

				  <div class="form-group" style="margin-left:90px;">
				      <label for="email">信箱：</label>
				      <input style="width:199px;" type="email" class="form-control" id="email" placeholder="Enter E-mail"  name="email">
				  </div>
				  
				  </div>
				  <div class="form-inline">

				   <div class="form-group"　>
				      <label for="address">地址：</label>
				      <input style="width:502px;" type="address" class="form-control" id="address" placeholder="Enter Address"  name="address">
				  </div>
				  </div>
				  <br>
				</div>

				<div class="container" style="margin-top:30px;">
					<img src="/static/images/dog2.png" style="width:30px;height:30px;margin-right:6px;margin-bottom:7px;">
				  <h3 style="display: inline; color:#0a7079;">寵物基本資料</h3>
				  
				  
				 <div class="form-inline">
				    <div class="form-group" >
				      <label for="pet_name">名字：</label>
				      <input type="pet_name" class="form-control" id="pet_name" placeholder="Enter Pet's name"  name="pet_name">
				    </div>
				    <div class="form-group" style="margin-left:90px;">
				      	<label for="gender">性別：</label>
				        <label class="radio-inline"> 
				          <input type="radio" name="pet_gender" id="pet_gender " checked="true" value="男">男
				        </label>
				        <label class="radio-inline">
				          <input type="radio" name="pet_gender" id="pet_gender" value="女">女
				        </label>
				        
				    </div>

				  </div>

				  <div class="form-inline">
				  <div class="form-group" >
				      <label for="pet_age">年齡：</label>
				      <input type="pet_age" class="form-control" id="pet_age" placeholder="Enter Age" name="pet_age">
				  </div>

				  <div class="form-group" style="margin-left:90px;">
				      	<label for="sterilization">絕育：</label>
				        <label class="radio-inline"> 
				          <input type="radio" name="sterilization" checked="true" value=True>是
				        </label>
				        <label class="radio-inline">
				          <input type="radio" name="sterilization" value=False>否
				        </label>
				        
				    </div>
				  
				  </div>

				  
				  
				  <div class="form-inline">
				   <div class="form-group">

				         <label for="region">地區：</label>

				         <select  class="form-control" id="region"style="width:160px"  >
				           <option>北部</option>
				           <option>中部</option>
				           <option>南部</option>
				           <option>東部</option>
				         </select>
				        </div>

				        <div class="form-group" style="margin-left:90px;">

				         <label for="region">種類：</label>

				         <select  class="form-control" id="region"style="width:100px" >
				           <option>狗</option>
				           <option>貓</option>
				           <option>鼠</option>
				           <option>其他</option>
				         </select>
				        </div>
				    
				  </div>
				 
				  <div class="form-inline">
				   <div class="form-group"　>
				      <label for="health">健康狀況：</label>
				      <input style="width:471px;" type="address" class="form-control" id="health" placeholder="Please describe the health status" name="health">
				  </div>
				  </div>

				  <div >
				      <div class="form-group" style="width:555px;">
				        <label for="other">個性與其他注意事項：</label>
				        <textarea class="form-control" rows="5" id="other" name="other"></textarea>
				      </div>
				    </div>

				    <br>

					<label for="fileud">檔案上傳：</label>

				    <div class="row" style="margin-top:10px;">
				     <div class="col-md-2">
				      	<div class="thumbnail">
				      		<img src="/static/images/dogpic.png"  class="img-thumbnail" id="pic">
				      		<h5 style="text-align:center;font-weight: 600;">寵物大頭照</h5>
				      <input type="file" name="upload" size="20" style="font-size: 12px;margin-top:10px;" />
				  		</div>
				  	</div>


				    <div class="col-md-2">
				      	<div class="thumbnail">
				      		<img src="/static/images/life.png"  class="img-thumbnail" id="pic">
				      		<h5 style="text-align:center;font-weight: 600;">寵物生活照</h5>
				      <input type="file" name="upload" size="20" style="font-size: 12px;margin-top:10px;"multiple/>
				  		</div>
				  	</div>
				    <div class="col-md-2">
				      	<div class="thumbnail">
				      		<img src="/static/images/document.png"  class="img-thumbnail" id="pic">
				      		<h5 style="text-align:center;font-weight: 600;">寵物檢查報告</h5>
				      <input type="file" name="upload" size="20" style="font-size: 12px;margin-top:10px;"multiple/>
				  		</div>
				  	</div>
				      
				    </div>

				    <p></p>

				
				   <br>
				   <br>
				    
				</div>
				<button style="margin-left:232px;color:#0a7079" type="submit" class="btn btn-default" onclick="alert('成功送出!')">確認送出</button>
			</form>
			</div> <!--contain end-->
			
		
		
	</div>
</div>
</div>

</html>
